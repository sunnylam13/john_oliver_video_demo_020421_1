  <body class="bodyCanvas">
    <div class="wrapper">
      <div class="header">
        <h1>John Oliver's Best With Filters!</h1>
      </div>
    </div>
    <div class="main">
      <div class="wrapper">
        <div id="videoDiv">
          <video id="video" width="720" height="401"></video>
          <!--//////////////////////////////////////////-->
          <!-- 		SETUP SCRATCH BUFFER FOR CANVAS-->
          <!--//////////////////////////////////////////-->
          <canvas id="buffer" width="720" height="401"></canvas>
          <canvas id="display" width="720" height="401"></canvas>
          <!-- END SETUP SCRATCH BUFFER FOR CANVAS-->
        </div>
        <div id="dashboard">
          <div id="effects">
            <h3>Effects</h3><a class="effect ghost-button-fullcolorfade" id="normal">Normal</a><a class="effect ghost-button-fullcolorfade" id="western">Western</a><a class="effect ghost-button-fullcolorfade" id="noir">Noir</a><a class="effect ghost-button-fullcolorfade" id="scifi">Scifi</a>
          </div>
          <div id="controls">
            <h3>Controls</h3><a class="control ghost-button-bordercolorfade" id="play">Play</a><a class="control ghost-button-bordercolorfade" id="pause">Pause</a><a class="control ghost-button-bordercolorfade" id="loop">Loop</a><a class="control ghost-button-bordercolorfade" id="mute">Mute</a>
          </div>
          <div id="videoSelection">
            <h3>Videos</h3><a class="videoSelection ghost-button-thick" id="video1">Video1</a><a class="videoSelection ghost-button-thick" id="video2">Video2</a>
          </div>
        </div>
      </div>
    </div>
